<script>
    var distanceBetweenBusStops = function (distance, start, destination) {
        let res = 0;
        let s = Math.min(start, destination);
        let e = Math.max(start, destination)
        for (let i = s; i < e; i++) {
            res += distance[i]
        }
        console.log(res);
        res = Math.min(res, distance.reduce((a, b) => a + b) - res);
        return res;

    };

        7,
        2)
