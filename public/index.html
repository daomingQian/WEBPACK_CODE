<script>
    function fn(arr) {
        const map = new Map(); //域名作为key
        const res = [];
        for (const str of arr) {
            const index = str.indexOf(' ');
            const num = +str.slice(0, index);
            let name = str.slice(index + 1);

            while (name.includes('.')) {
                map.set(name, (map.get(name) || 0) + num);
                const i = name.indexOf('.');
                name = name.slice(i + 1);
            }
            map.set(name, (map.get(name) || 0) + num);
        }
        console.log(map);
        for (const [name, num] of map) {
            const str = num + ' ' + name;
            res.push(str);
        }
        console.log(res);
    }
    fn(["900 google.mail.com", "50 yahoo.com", "1 intel.mail.com", "5 wiki.org"])
</script>
